<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semana 9: Forms</title>
    <style>
        p>span{
            color: palevioletred;
        }
    </style>
</head>
<body>
    <header>
        <h1>Semana 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="nome"/>
            <input type="text" name="sobrenome"/>
            <input type="text" name="idade"/>
            <input type="submit" />
            <input type="reset" />
        </form>
        <p></p>
        <h2>Visitas</h2>
        <ol>

        </ol>
    </main>
    <script>
        const form = document.querySelector("form");
        const pNome = document.querySelector("p");
        const ol = document.querySelector("ol");
        form.addEventListener("submit",noEnvio);
        
        function noEnvio(event){
            event.preventDefault();
            console.log("Hello, Form");
            const nomes = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = Number(form.idade.value);
            const nomeCompleto = `${nomes} ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);
            pNome.innerHTML = `Ola <span>${nomeCompleto}</span> !`;

            form.reset();
            form.nome.focus();

            adicionaLista(nomes, sobrenome, idade);

        }

            function adicionaLista(nomes, sobrenome, idade) {
                const li = document.createElement('li');
                const divPessoa = document.createElement("div");
                divPessoa.classList.add("pessoa");

                const spanNome = document.createElement('div');
                spanNome.classList.add('nomes');
                spanNome.textContent = nomes;
                divPessoa.appendChild(spanNome);

                const spanSobrenome = document.createElement('div');
                spanSobrenome.classList.add('sobrenome');
                spanSobrenome.textContent = sobrenome;
                divPessoa.appendChild(spanSobrenome);

                const spanIdade = document.createElement('div');
                spanIdade.classList.add('idade');
                spanIdade.textContent = idade;
                divPessoa.appendChild(spanIdade);

                li.append(divPessoa);
                console.log(li);
                ol.appendChild(li); 
        }

    </script>
</body>
</html>
