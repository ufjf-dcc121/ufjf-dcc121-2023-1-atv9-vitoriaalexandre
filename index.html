<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semana 9: Forms</title>
</head>
<body>
    <header>
        <h1>Semana 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="nome"/>
            <input type="text" name="sobrenome"/>
            <input type="text" name="idade"/>
            <input type="submit" />
            <input type="reset" />

        </form>
    </main>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit",noEnvio);
        
        function noEnvio(event){
            event.preventDefault();
            console.log("Hello, Form");
            const nomes = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = Number(form.idade.value);
            const nomeCompleto = `${nomes} ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);
        }
    </script>
</body>
</html>
